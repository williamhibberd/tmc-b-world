<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bauhaus World - Outside</title>
		<link
			id="apple-touch-icon"
			rel="apple-touch-icon"
			sizes="180x180"
			href="/favicon/outside/apple-touch-icon.png"
		/>
		<link
			id="icon-large"
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicon/outside/favicon-32x32.png"
		/>
		<link
			id="icon-small"
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/favicon/outside/favicon-16x16.png"
		/>
		<link rel="manifest" href="/favicon/outside/site.webmanifest" />
		<link
			id="mask"
			rel="mask-icon"
			href="/favicon/outside/safari-pinned-tab.svg"
			color="#e8e36b"
		/>
		<link rel="shortcut icon" href="/favicon/outside/favicon.ico" />
		<meta
			id="tile-color"
			name="msapplication-TileColor"
			content="#e8e36b"
		/>
		<meta
			name="msapplication-config"
			content="/favicon/outside/browserconfig.xml"
		/>
		<meta name="theme-color" content="#ffffff" />
		<style type="text/css">
			[x-cloak] {
				display: none;
			}
		</style>
		<script type="module" crossorigin src="/assets/modulepreload-polyfill.c7c6310f.js"></script>
		<script type="module" crossorigin src="/assets/app.4b27aa98.js"></script>
		<link rel="stylesheet" href="/assets/app.a244c0b6.css">
	</head>
	<body>
		<main data-taxi class="relative z-10">
			<article id="view" data-taxi-view="outside">
				<div x-cloak x-data="nav('outside')" @keyup.escape="closeNav()">
					<div
						x-show="show"
						x-transition.opacity.duration.300ms
						class="fixed inset-0 bg-yellow-light/70"
					></div>
					<nav>
						<div
							x-show="show"
							id="navWrapper"
							class="fixed inset-y-0 right-0 w-screen max-w-[575px] bg-yellow-light pt-60 pb-18 px-12 h-full flex flex-col"
						>
							<button
								@click="openInfo()"
								class="absolute top-12 right-12 w-36 h-36 rounded-full bg-white"
							>
								<span>?</span>
								<span class="sr-only">Show Project Info</span>
							</button>
							<template x-teleport="body">
								<div
									x-show="showInfo"
									x-transition:enter.duration.500ms
									x-transition:leave.duration.500ms
									class="absolute top-48 inset-x-0 bottom-0 md:inset-0 z-30 flex flex-col md:flex-row md:items-center md:justify-center"
								>
									<button
										@click="closeInfo()"
										class="hidden fixed bottom-12 right-12 bg-white w-44 h-44 rounded-full md:flex flex-col justify-center items-center"
									>
										?<span class="sr-only">Close Info</span>
									</button>
									<div
										@click.outside="closeInfo()"
										class="w-full h-full md:h-3/4 md:w-3/4 md:min-h-3/4 flex flex-col md:flex-row items-stretch relative -space-y-30 md:-space-y-0 md:-space-x-30"
									>
										<figure
											class="md:shrink shrink-0 rounded-t-large md:rounded-tr-none md:rounded-l-large overflow-hidden"
										>
											<img
												class="object-cover w-full h-full"
												src="/images/lobby/barcelona-pavilion.jpg"
												alt=""
											/>
										</figure>
										<div
											class="text-body p-24 bg-yellow-light rounded-large flex flex-col justify-between w-full md:min-w-350 md:w-350 h-full md:h-auto"
										>
											<div>
												<h2
													class="font-bold pb-em uppercase"
												>
													adidas originals x
													end.Bauhaus collection
													(2023)
												</h2>
												<p class="pb-em">
													Nunc mi tellus, bibendum vel
													pellentesque at, consequat
													non ligula. Nulla eros enim,
													efficitur ut lorem non,
													convallis feugiat urna.
												</p>
												<p class="pb-em">
													Class aptent taciti sociosqu
													ad litora torquent per
													conubia nostra, per inceptos
													himenaeos. Praesent
													sollicitudin justo sit amet
													ante tempus efficitur.
												</p>
											</div>
											<button
												@click="closeInfo()"
												class="bg-black text-white hover:text-grey hover:bg-grey-light transition-colors px-60 py-18 rounded-full text-sm leading-none w-full"
											>
												<span>CLOSE</span>
											</button>
										</div>
										<div
											class="absolute -top-12 right-12 md:-top-60 md:right-350 md:w-80 md:h-80 w-60 h-60 bg-white rounded-full flex justify-center items-center"
										>
											<span>?</span>
										</div>
									</div>
								</div>
							</template>
							<p
								class="r-h1 uppercase font-bold text-center pb-40 nav-title"
							>
								Bauhaus<br />World
							</p>
							<ul
								class="flex grow h-full relative text-md uppercase font-bold text-center isolate"
							>
								<li
									class="left-60 absolute w-[46%] nav-item mix-blend-multiply"
								>
									<a
										href="/"
										class="flex flex-col space-y-12 transition-all hover:opacity-75 hover:scale-110"
									>
										<span
											class="bg-blue rounded-full aspect-square"
										></span>
										<p>Lobby</p>
									</a>
								</li>
								<li
									class="absolute w-[46%] -right-[10%] inset-y-0 flex items-center nav-item mix-blend-multiply"
								>
									<a
										href="/library/"
										class="flex flex-col space-y-12 transition-all hover:opacity-75 hover:scale-110"
									>
										<svg
											xmlns="http://www.w3.org/2000/svg"
											class="w-full fill-red"
											fill="currentColor"
											viewBox="0 0 745 645"
										>
											<path
												d="M745.391 645 373 0 .61 645H745.39Z"
											/>
										</svg>
										<p>Library</p>
									</a>
								</li>
								<li
									class="left-0 bottom-12 absolute w-[46%] nav-item opacity-70 mix-blend-multiply"
								>
									<a
										href="/outside/"
										class="flex flex-col space-y-12 transition-all hover:opacity-75 hover:scale-110"
									>
										<span
											class="bg-yellow aspect-square"
										></span>
										<p>Outside</p>
									</a>
								</li>
							</ul>
						</div>
						<button
							id="toggleNavButton"
							@click="toggleNav();"
							class="fixed bottom-12 right-12 bg-white w-44 h-44 rounded-full flex flex-col justify-center items-center"
						>
							<span
								id="burger-1"
								class="transition-transform block w-rem h-2 bg-black"
							></span>
							<span
								id="burger-2"
								class="transition-transform block w-rem h-2 bg-black"
							></span>
							<span class="sr-only">Open Navigation</span>
						</button>
					</nav>
				</div>
			</article>
		</main>

		<canvas
			id="bg"
			x-data="{ dragging: false }"
			@mouseup="dragging = false"
			@mousedown="dragging = true"
			class="fixed top-0 left-0"
			:class="dragging ? 'cursor-grabbing':'cursor-grab'"
		></canvas>

		<!--* Loader -->
		<div
			id="loader"
			class="fixed inset-0 bg-white isolate flex items-center justify-center z-20"
		>
			<div
				class="loader-shape absolute bg-blue rounded-full w-[70vw] h-[70vw] md:w-[38vw] md:h-[38vw] left-12 top-[6vh] mix-blend-multiply"
			></div>
			<div class="absolute bottom-0 inset-x-0 mix-blend-multiply">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					class="loader-shape w-full md:w-[51vw] mx-auto fill-red"
					fill="currentColor"
					viewBox="0 0 745 645"
				>
					<path d="M745.391 645 373 0 .61 645H745.39Z" />
				</svg>
				<div class="absolute bottom-60 inset-x-0 text-center">
					<h1 id="loaderTitle" class="r-h1 uppercase font-bold">
						Bauhaus<br />World
					</h1>
				</div>
			</div>
			<div
				class="loader-shape absolute bg-yellow w-[46vw] h-[46vw] md:w-[36vw] md:h-[36vw] right-0 top-[37vh] md:top-[13vh] mix-blend-multiply"
			></div>
			<div
				id="progress"
				class="absolute inset-0 left-0 h-full pointer-events-none"
			>
				<div
					id="progressIndicator"
					class="absolute inset-y-0 bg-grey/10 h-full w-full -left-full transition-transform ease-in flex justify-end py-42 px-28 font-bold"
				></div>
			</div>
			<button
				id="startButton"
				class="hidden relative font-bold bg-white px-30 py-12 rounded-full"
			>
				Open World
			</button>
		</div>

		<!--* Header -->
		<header class="fixed top-12 left-12 z-30">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				class="fill-current w-[64px]"
				fill="currentColor"
				viewBox="0 0 123 45"
			>
				<path
					d="M0 0v44.83h24.167v-7.575H8.595V25.458h11.398v-7.576H8.595V7.575h14.948V0zm57.488 0v26.575h-.124L45.405 0H36v44.83h7.848V15.896h.123l13.143 28.936h8.222V0zM80 0h11.958c9.842 0 15.323 4.222 15.696 15.523v13.784c-.373 11.3-5.854 15.523-15.696 15.523H80V0zm8.595 37.255h2.99c4.734 0 7.474-2.235 7.474-8.94V16.516c0-6.334-2.118-8.942-7.474-8.942h-2.99v29.68zM114 44.817h8.844V36H114z"
				/>
			</svg>
		</header>

		<a
			class="block fixed bottom-12 left-12 bg-white text-black hover:text-white hover:bg-black transition-colors px-60 py-18 rounded-full text-sm leading-none font-bold"
			href="#"
			>FULL COLLECTION</a
		>

		<!--* transition -->
		<div id="transition" class="z-40 fixed inset-0 bg-blue hidden"></div>

		
	</body>
</html>
