<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bauhaus World</title>
		<!--! turn on to use alpine 
			<style type="text/css">
				[x-cloak] {
					display: none;
				}
			</style> 
		-->
		<script type="module" crossorigin src="/assets/modulepreload-polyfill.c7c6310f.js"></script>
		<script type="module" crossorigin src="/assets/app.d81ffca1.js"></script>
		<link rel="stylesheet" href="/assets/app.5b578688.css">
	</head>
	<body>
		<main data-taxi>
			<!-- w-screen h-screen -->
			<article data-taxi-view class="relative isolate">
				<canvas
					id="bg"
					x-data="{ dragging: false }"
					@mouseup="dragging = false"
					@mousedown="dragging = true"
					class="fixed top-0 left-0"
					:class="dragging ? 'cursor-grabbing':'cursor-grab'"
				></canvas>
				<!-- !! not yet working to nav away
				<div class="absolute inset-x-0 bottom-0 z-50">
					<a class="bg-black text-white block" href="/this/"
						>navigate away</a
					>
				</div> 
				-->
			</article>
		</main>

		<!--* Loader -->
		<!-- <div class="hidden"> -->
		<div
			id="loader"
			class="fixed inset-0 bg-white isolate flex items-center justify-center"
		>
			<div
				id="loaderCircle"
				class="absolute bg-blue rounded-full w-[70vw] h-[70vw] md:w-[38vw] md:h-[38vw] left-12 top-[6vh] mix-blend-multiply"
			></div>
			<div class="absolute bottom-0 inset-x-0 mix-blend-multiply">
				<svg
					id="loaderTri"
					xmlns="http://www.w3.org/2000/svg"
					class="w-full md:w-[51vw] mx-auto fill-red"
					fill="currentColor"
					viewBox="0 0 745 645"
				>
					<path d="M745.391 645 373 0 .61 645H745.39Z" />
				</svg>
				<div class="absolute bottom-60 inset-x-0 text-center">
					<h1 id="loaderTitle" class="r-h1 uppercase">
						Bauhaus<br />World
					</h1>
				</div>
			</div>
			<div
				id="loaderSquare"
				class="absolute bg-yellow w-[46vw] h-[46vw] md:w-[36vw] md:h-[36vw] right-0 top-[37vh] md:top-[13vh] mix-blend-multiply"
			></div>
			<div
				id="progress"
				class="absolute inset-0 left-0 h-full pointer-events-none"
			>
				<div
					id="progressIndicator"
					class="absolute inset-y-0 bg-grey/10 h-full w-full -left-full transition-transform duration-1000 ease-in flex justify-end py-42 px-28"
				>
					<span id="count">100</span><span>%</span>
				</div>
			</div>
			<button id="startButton" class="hidden relative block">
				Open World
			</button>
		</div>
		<!-- </div> -->

		<!--* Toggle Scene Button -->
		<div class="absolute top-12 right-12">
			<button
				id="toggleScene"
				class="border border-blue text-blue p-12 bg-transparent hover:bg-blue hover:text-white transition-colors duration-300 hidden"
			>
				Toggle Scene
			</button>
		</div>

		<!--* Header -->
		<header class="fixed top-12 left-12">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				class="fill-current w-[64px]"
				fill="currentColor"
				viewBox="0 0 123 45"
			>
				<path
					d="M0 0v44.83h24.167v-7.575H8.595V25.458h11.398v-7.576H8.595V7.575h14.948V0zm57.488 0v26.575h-.124L45.405 0H36v44.83h7.848V15.896h.123l13.143 28.936h8.222V0zM80 0h11.958c9.842 0 15.323 4.222 15.696 15.523v13.784c-.373 11.3-5.854 15.523-15.696 15.523H80V0zm8.595 37.255h2.99c4.734 0 7.474-2.235 7.474-8.94V16.516c0-6.334-2.118-8.942-7.474-8.942h-2.99v29.68zM114 44.817h8.844V36H114z"
				/>
			</svg>
		</header>
		
	</body>
</html>
